<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macros Calculator</title>
    <link rel="stylesheet" href="/main.css">
    <script type="module" src="/script.js"></script>
</head>

<body>
    <form action="">
        <div class="choice">
            <p>Gender:</p>
            <input type="radio" id="gender_Male" name="gender" value="Male" checked>
            <label for="Male">Male</label>
            <input type="radio" id="gender_Female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        <div class="choice">
            <p>Weight</p>
            <label for="weight"></label>
            <input type="number" min="0" id="weight" name="weight" value="" required>
        </div>
        <div class="choice">
            <p>Height</p>
            <label for="height"></label>
            <input type="number" min="0" id="height-ft" name="height-ft" value="" required>
            <input type="number" min="0" max="11" id="height-in" name="height-in" value="" required>

        </div>
        <div class="choice">
            <p>Age (ages 18 - 80)</p>
            <label for="age"></label>
            <input type="number" min="0" max="80" id="age" name="age" value="" required>
        </div>
        <div class="choice">
            <p>Activity Level</p>
            <select id="activity-level" name="activity-level" required>
                <option disabled selected value> -- select an option -- </option>
                <option value="1.2"> Sedentary </option>
                <option value="1.375"> Lightly active </option>
                <option value="1.55"> Moderately active </option>
                <option value="1.725"> Active </option>
                <option value="1.9"> Very active </option>
            </select>
        </div>
        <div class="choice">
            <p>Goal</p>
            <label for="goal"></label>
            <select id="goal" name="goal">
                <option disabled selected value> -- select an option -- </option>
                <option value="Lose Weight">Lose Weight</option>
                <option value="Maintain Weight">Maintain Weight</option>
                <option value="Gain Weight">Gain Weight</option>
            </select>
        </div>
        <div class="choice">
            <button type="submit" id="calculate-btn">Calculate!</button>
        </div>
    </form>
</body>

</html>
